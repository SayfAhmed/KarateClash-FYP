<!DOCTYPE html>
<head>
  <title>Karate Clash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block">
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #ffc62a;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        10
      </div>



      <!-- Player2 health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="Player2Health"
          style="
            position: absolute;
            background: #ffc62a;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;"
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>
    <canvas></canvas>
  </div>


<!-- Player1 UI icon -->
  <img src="/img/UI/Player1.png" 
  style="position:absolute; top:17px; right: 1837px; bottom:0px; border:none; width:75px ; height:75;" />

<!-- Player1 UI icon -->
<img src="/img/UI/Player2.png" 
  style="position:absolute; top:9px; right: 872px; bottom:0px; border:none; width:85px ; height:85;" />


<!-- button to restart the game -->
  <div style="display:flex;
  align-items:center;
  padding-top:5px;">
  <input type="button" onclick="restart()" value="Restart" style="width: 15vw; height:10vh; font-size:large;
      border:10px solid black; background-color: #ffc62a;">

<!-- button to change music -->
<div>
<input type="button" onclick="changeMusic()" value="Change song" style="width: 15vw; height:10vh; font-size:large;
    border:10px solid black; background-color: #ffc62a;">

</div>


  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="js/SystemUtilities.js"></script>
  <script src="js/music.js"></script>
  <script src="js/Classes.js"></script>
  <script src="index.js"></script>
</body>
